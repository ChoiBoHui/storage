<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴 안에 슬라이드 넣기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        .tabContent {
            position: relative;
        }

        .tabContent>div {
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }

        .tabContent>div.on {
            /* position: absolute;
            top: 0;
            left: 0;
            width: 100%; */
            height: auto;
            visibility: visible;
        }
    </style>
</head>

<body>
    <section>
        <!-- 탭메뉴 영역 시작 -->
        <ul class="tabMenu">
            <li>tab01</li>
            <li>tab02</li>
        </ul>
        <!-- 슬라이더 영역 시작 -->
        <div class="tabContent">
            <div class="on">
                <div class="left">
                    <figure>슬라이드 01</figure>
                    <figure>슬라이드 02</figure>
                    <figure>슬라이드 03</figure>
                    <figure>슬라이드 04</figure>
                </div>
            </div>
            <!-- 2번째 슬라이더 시작 -->
            <div>
                <div class="right">
                    <figure>22슬라이드 01</figure>
                    <figure>22슬라이드 02</figure>
                    <figure>22슬라이드 03</figure>
                    <figure>22슬라이드 04</figure>
                </div>
            </div>
        </div>
    </section>

    <!-- script Start -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            $('.tabMenu>li').on('click', function () {
                var idx = $(this).index();
                // $('.tabContent>div').eq(idx).addClass('on').siblings().removeClass('on')
                $('.tabContent>div').removeClass('on')
                $('.tabContent>div').eq(idx).addClass('on')
            })

            $('.left').slick();
            $('.right').slick();
        })
    </script>
</body>

</html>
