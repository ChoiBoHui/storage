<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        section {
            background: #333;
            height: 100vh;
            position: relative;
        }

        section .wheel {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            border: 1px solid #fff;
            border-radius: 20px;
        }

        section .wheel span {
            font-size: 0;
            position: absolute;
            top: 10px;
            left: 17px;
            width: 4px;
            height: 10px;
            background: #fff;
            border-radius: 2px;
            animation: wheel 0.6s infinite;
        }

        @keyframes wheel {
            to {
                top: 15px;
            }
        }
    </style>
</head>

<body>
    <section>
        <a href="#s2" class="wheel">
            <span>아래로</span>
        </a>
    </section>
    <section id="s2">
        <!-- 페이지 이동을 위해 아이디 값을 주고, 그 아이디 값을 a태그의 링크(href)에 넣는다. -->
    </section>
    <!-- script Start -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('a').on('click', function (e) {
                e.preventDefault();
                console.log($(this.hash).offset().top);
                var hash = $(this.hash).offset().top;
                $('html,body').animate({ scrollTop: hash }, 1000)
            })
        })
    </script>
</body>

</html>
