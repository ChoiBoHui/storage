<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .hover01 {
            padding: 100px 0;
            text-align: center;
        }

        .hover01 h2 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 10px 0;
        }

        .hover01 p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        .hover01 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover01 .container figure {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        .hover01 img {
            max-width: 100%;
            transition: transform 0.5s;
        }

        .hover01 .container figure .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(51, 51, 51, 1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .hover01 .container figure:hover .box {
            width: 150px;
        }

        .hover01 .container figure:hover img {
            transform: translateX(60px);
        }

        .hover02 {
            padding: 100px 0;
            background: #f9f9f9;
            text-align: center;
        }

        .hover02 h2 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 10px 0;
        }

        .hover02 p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        .hover02 .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover02 .container figure {
            position: relative;
            flex: 1;
        }

        .hover02 .container figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            transition: 0.5s;
        }

        .hover02 .container figure::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            transition: 0.5s 0.3s;
        }

        .hover02 .container figure:hover::before {
            width: 100%;
            height: 100%;
        }

        .hover02 .container figure:hover::after {
            width: 100%;
            height: 100%;
        }

        .hover02 img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <section class="hover01">
        <h2>hover를 사용해서 position을 배웁니다.</h2>
        <p>hover를 이용한 position 이해를 배우면서 이쁜 걸 만들어 보겠습니다.</p>
        <div class="container">
            <figure>
                <img src="../img/lesedilarona01.jpg" alt="">
                <div class="box">
                    <a href="">HOVER</a>
                </div>
            </figure>
            <figure>
                <img src="../img/lesedilarona02.jpg" alt="">
                <div class="box">
                    <a href="">HOVER</a>
                </div>
            </figure>
            <figure>
                <img src="../img/lesedilarona03.jpg" alt="">
                <div class="box">
                    <a href="">HOVER</a>
                </div>
            </figure>
        </div>
    </section>

    <section class="hover02">
        <h2>hover를 사용해서 position을 배웁니다.</h2>
        <p>hover를 이용한 position 이해를 배우면서 이쁜 걸 만들어 보겠습니다.</p>
        <div class="container">
            <figure>
                <img src="../img/lesedilarona01.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/lesedilarona02.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/lesedilarona03.jpg" alt="">
            </figure>
        </div>
    </section>
</body>

</html>
