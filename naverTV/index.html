<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버티브이(연습)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/favicon.png">
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <header class="Header">
        <div class="container">
            <div class="menu">
                <button>
                    <i class="xi-bars"></i>
                </button>
            </div>
            <h1>
                <a href="">
                    <img src="./img/logo_w.png" alt="">
                </a>
            </h1>
        </div>
        <!-- gnb 는 fixed해서 계속 따라다니게, 안쪽에서 메뉴 많아지면 자동 스크롤 -->
        <nav class="gnb">
            <ul>
                <li><a href="#!" class="toHome">
                        <i class="xi-home"></i>
                        <div class="textHide">홈</div>
                    </a></li>
                <li><a href="#!">
                        <i class="xi-trophy"></i>
                        <div class="textHide">인기영상</div>
                    </a></li>
                <li><a href="#!">
                        <i class="xi-webcam"></i>
                        <div class="textHide">라이브</div>
                    </a></li>
                <li class="myMenu">
                    <a href="#!">
                        <i class="xi-user-o"></i>
                        <div class="textHide">MY <i class="xi-angle-down-thin dropDownBtn"></i></div>
                    </a>
                    <ul class="dropDownCon">
                        <li><a href="#!">최근 본 영상</a></li>
                        <li><a href="#!">나중에 볼 영상</a></li>
                        <li><a href="#!">좋아용 한 영상</a></li>
                    </ul>
                </li>
                <li class="gnbBanner">
                    <div class="textHide">
                        <a href="#!">네이버 나우 광고 배너<img src="./img/gnb_banner_ntv_now.png" alt=""></a>
                    </div>
                </li>
                <li class="subscBox">
                    <a href="#!">
                        <i class="xi-star-o"></i>
                        <div class="textHide">구독</div>
                    </a>
                    <div class="subscribe textHide">
                        <div>관심있는 채널을 구독하여</div>
                        <div>업데이트 동영상을 받아보세요.</div>
                        <a href="#!" class="btn">채널 탐색하기</a>
                    </div>
                </li>
                <li class="themaBox">
                    <a href="#!">
                        <i class="xi-library-video"></i>
                        <div class="textHide">테마 <i class="xi-angle-down-thin dropDownBtn"></i></div>
                    </a>
                    <ul class="dropDownCon">
                        <li><a href="#!">시간이</a></li>
                        <li><a href="#!">없어서</a></li>
                        <li><a href="#!">기능만</a></li>
                        <li><a href="#!">있습니다</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="roading">
            <i class="xi-spinner-5"></i>
            <div class="text">ㅎ..</div>
        </section>
    </main>
    <footer class="Footer"></footer>
</body>

</html>
